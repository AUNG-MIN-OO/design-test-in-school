<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="image/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="image/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6" full screen display</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core nm</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mah , 72hours normal use</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="image/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="image/arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function (){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function (){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>
</html>
